    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Submission form</title>

<script>

    function validateForm() {
        var name = document.myForm.name.value;
        var rollno = document.myForm.rollno.value;
        var nameregex = /^[a-zA-Z ]*$/;
        var rollnoregex = /^\d{2}[a-zA-Z]{4}\d{2}$/;
        var marksregex = /^[0-9]*$/;
        
        if(! name.match(nameregex)) {
            alert("Name should only contain the letters");
        }

        if(! rollno.match(rollnoregex)) {
            alert("Rollno should be in the format of 21MCMT19");
        }

        var marks = document.myForm.marks.value;

        var rollno = document.myForm.rollno.value;

        if (! rollno.match(marksregex)) {
            alert("Marks should be in between 0 an 100");
        }

    }


</script>
</head>
